<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VOTL Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentation for VOTL Discord Bot">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="_media/logo-small.png">
  <meta content="VOTL Docs" property="og:title" />
  <meta content="Documentation for VOTL Discord Bot" property="og:description" />
  <meta content="https://docs.votl.fileeditor.dev" property="og:url" />
  <meta content="https://docs.votl.fileeditor.dev/_media/logo-small.png" property="og:image" />

  <link rel="stylesheet" media="(prefers-color-scheme: light)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

  <style>
    :root {
      --selection-color: #447cbb;
      --base-font-size: 18px;
      --link-color: #4482c9;
      --link-color--hover: #5f92cc;
      --link-text-decoration: ;
      --navbar-root-color--hover: var(--selection-color);
      --navbar-menu-link-color--hover: var(--selection-color);
      --sidebar-name-color: var(--selection-color);
      --sidebar-name-font-size: var(--font-size-xl);
      --table-head-background: var(--table-row-odd-background);
      --table-row-even-background: var(--table-row-odd-background);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'VOTL Docs',
      repo: 'FileEditor97/VOTL-docs',
      loadSidebar: true,
      loadNavbar: true,
      loadFooter: true,
      mergeNavbar: true,
      maxLevel: 4,
      subMaxLevel: 3,
      autoHeader: true,
      auto2top: true,
      search: {
        noData: {
          '/ru/': 'Не найдено!',
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/ru/': 'Поиск...',
          '/': 'Search...'
        },
        pathNamespaces: ['/ru']
      },
      themeable: {
          readyTransition : true,
          responsiveTables: true
      },
      namelink: {
        '/ru/': '#/ru/',
        '/': '#/',
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <!-- Pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Footer -->
  <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
  <!-- docsify-themeable -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
</body>
</html>
